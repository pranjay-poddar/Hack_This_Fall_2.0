<app-navbar></app-navbar>

<div class="patient-forgot {{light}}">
    <div class="container">
        <div class="row d-flex justify-content-center">

            <div class="col-md-6 col-lg-5 col-sm-11 col-xs-8">
                <div class="col-md-12 col-12 text-center">
                    <h1 id="plogin_heading" class="mobile_view">Forgot Password</h1>
                </div>
                <div class="card" [@flyInOut]>
                    <form [formGroup]="PForgotForm">
                        <mat-form-field>
                            <input matInput placeholder="Email" type="email" formControlName="email">
                            <mat-error *ngIf="email?.invalid && email?.touched">
                                Please, enter valid email address
                            </mat-error>
                        </mat-form-field>

                        <mat-form-field>
                            <input matInput type="password" placeholder="New Password" formControlName="password">
                            <mat-hint align="end">Must have atleast one uppercase letter, one number and atleast 8 characters long</mat-hint>
                            <mat-error *ngIf="password?.invalid && password?.touched">
                                Please enter Password in correct format
                            </mat-error>
                        </mat-form-field>

                        <mat-form-field>
                            <input matInput type="password" placeholder="Confirm New Password" formControlName="cpassword">

                            <mat-error *ngIf="cpassword?.invalid && cpassword?.touched">
                                Please enter Password in correct format
                            </mat-error>
                            <mat-error *ngIf="cpassword?.errors?.confirmedValidator">
                                Passwords does not match
                            </mat-error>
                        </mat-form-field>
                        <mat-checkbox formControlName="agree" color="primary">Are you sure, you want to reset?</mat-checkbox>
                        <br>
                        <br>
                        <button mat-raised-button type="submit" style="margin-left: 2%;" (click)="submit()" [disabled]="PForgotForm.invalid" color="primary">Reset</button>
                    </form>
                </div>

            </div>
            <div class="col-md-6 col-lg 7 col-sm-12 d-flex justify-content-center" [@expand]>
                <div class="row">
                    <div class="col-md-12 col-12 text-center">
                        <h1 id="plogin_heading" class="plogin_heading">Forgot Password</h1>
                    </div>
                    <div class="col-md-12 col-12 text-center">
                        <img class="image grow2" src="../../../assets/images/Forgot-password.svg">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
</div>

<app-footer></app-footer>
